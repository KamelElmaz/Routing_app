<h2> Demo cantinière : LOGIN</h2>

<button (click)="login()" [innerText]="token ? 'Logout' : 'Login'">LOGIN</button>

<div *ngIf="token">
  <button (click)="getUsers()">GET USERS</button>
  <ol>
    <li *ngFor="let user of listUser">
      {{user.name}} -- {{user.firstname}}
    </li>
  </ol>
</div>
